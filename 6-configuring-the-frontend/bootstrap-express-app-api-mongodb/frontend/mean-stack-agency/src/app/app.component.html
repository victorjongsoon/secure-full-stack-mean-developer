<div class="container text-center">
  <ul class="nav nav-tabs" id="myTab" role="tablist" >
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
    </li>
  </ul>
  
  <div class="center-content">
    <h1 style="{{red}}">{{ title }}</h1>
    <h2 [style]="green"> {{ sum() }}</h2>

    <button type="button" class="btn btn-primary" (click)="clickMe()">Show Text</button>
    <p>{{displayAfterClick}}</p><br>

    <input #inputMessage type="text"/><br><br>
    <h2>{{ message }}</h2>
    <button type="button" class="btn btn-primary" (click)="showInputMessage(inputMessage.value)">Show what is in input text box</button>

    <br><br><input #inputKeyupMessage type="text" (keyup)="showKeyUpMessage( inputKeyupMessage.value )"/><br><br>
    <h2>{{ keyupMessage }}</h2>

    <app-about></app-about>
  </div>
</div>

<router-outlet></router-outlet>
