<div class="container text-center">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab"
        aria-controls="contact" aria-selected="false">Contact</button>
    </li>
  </ul>

  <div class="center-content">
    <div>
      <h1>One-way Data Binding</h1><br><br>
      <h2 style="{{red}}">{{ title }}</h2>
      <h3 [style]="green"> {{ sum() }}</h3>
    </div>

    <div>
      <br><br>
      <h1>Two-way Data Binding</h1><br><br>
      <button type="button" class="btn btn-primary" (click)="clickMe()">Show Text</button>
      <p>{{displayAfterClick}}</p><br>

      <input #inputMessage type="text" /><br><br>
      <h2>{{ message }}</h2>
      <button type="button" class="btn btn-primary" (click)="showInputMessage(inputMessage.value)">Show what is in input
        text box</button>

      <br><br><input #inputKeyupMessage type="text" (keyup)="showKeyUpMessage( inputKeyupMessage.value )" /><br><br>
      <h2>{{ keyupMessage }}</h2><br><br>

      <input type="text" [(ngModel)]="twoWayBindingMessage" /><br><br>
    </div>

    <div>
      <br><br>
      <h1>ngIf</h1><br><br>
      <h3 *ngIf="1==1">Secret Message</h3>
      <button type="button" class="btn btn-primary" (click)="toggle()">Show/Hide</button>
      <h3 *ngIf="show; then showPrivate; else showPublic">Secret Message</h3>

      <ng-template #showPrivate>
        <h3>Private Message</h3>
      </ng-template>

      <ng-template #showPublic>
        <h3>Public Message</h3>
      </ng-template>
    </div>

    <div>
      <br><br>
      <h1>ngForOf</h1><br><br>

      <button type="button" class="btn btn-success" (click)="inc()">+</button>
      <button type="button" class="btn btn-warning"(click)="dec()">-</button>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Even</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let num of nums; index as i; even as isEven; odd as isOdd">
            <td scope="row">{{ i + 1 }}</td>
            <td scope="row" [style.color]="isEven ? 'red' : 'green'">{{ num }}</td>
          </tr>
        </tbody>
      </table>
      
    </div>

    <div>
      <br><br>
      <h1>app-about</h1><br><br>
      <app-about></app-about>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
