<!-- Add Provider Section -->
<section class="page-section" id="add-provider-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Update Provider</h2>
                <hr class="divider my-4">
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Nested Row within Card Body -->
            <div class="row o-hidden border-0">
                <div class="col-lg-12">

                    <h1 class="mt-0 text-success" *ngIf="submitted">Updated Successfully!</h1>
                    <p class="mt-0 alert alert-danger" *ngIf="emailError">*Error: {{ emailErrorMessage }}</p>

                    <form [formGroup]="providersForm" class="user" *ngIf="!submitted && ready; else loading" (ngSubmit)="handleSubmit()">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" class="form-control form-control-user" formControlName="firstname">
                                <span>
                                    <div class="text-danger" *ngIf="f['firstname'].touched && f['firstname'].hasError('required')">*Required</div>
                                    <div class="text-danger" *ngIf="f['firstname'].touched && f['firstname'].hasError('minlength')">Minimum Length: 3</div>
                                </span>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control form-control-user" formControlName="lastname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPosition">Position</label>
                            <input type="text" class="form-control form-control-user" formControlName="position">
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control form-control-user" formControlName="email">
                                <span>
                                    <div class="text-danger" *ngIf="f['email'].touched && f['phone'].hasError('required')">*Invalid Email</div>
                                </span>
                            </div>
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="inputPhone">Phone</label>
                                <input type="phone" class="form-control form-control-user" formControlName="phone">
                                <span>
                                    <div class="text-danger" *ngIf="f['phone'].touched && f['phone'].hasError('required')">*Required</div>
                                    <div class="text-danger" *ngIf="f['phone'].touched && f['phone'].hasError('pattern')">e.g., +6512345678</div>
                                </span>
                            </div>
                        </div>
                        <hr class="divider my-4">
                        <div class="form-group">
                            <label for="inputCompanyName">Company</label>
                            <input type="text" class="form-control form-control-user" formControlName="company_name">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" formControlName="address">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" formControlName="address2">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" formControlName="city">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <input type="text" class="form-control" formControlName="state">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZipCode">Zip Code</label>
                                <input type="text" class="form-control" maxlength="5" formControlName="postal_code">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="inputDescription">Description</label>
                                <textarea class="form-control form-control-user" formControlName="description"></textarea>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputTagLine">Tag Line</label>
                                <textarea class="form-control form-control-user" formControlName="tagline"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Update Provider</button>
                    </form>

                    <ng-template #loading>
                        <div class="d-flex justify-content-center" *ngIf="!submitted"> 
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </ng-template>

                </div>
            </div>
        </div>
    </div>
</section>
